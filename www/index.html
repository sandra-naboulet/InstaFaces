<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Insta'Faces</h1>
      </ion-header-bar>
      <ion-content >

      <div ng-controller="FaceCtrl">
         <button class="button button-full button-positive" ng-click="auth()">Authenticate</button>
         Result : <span>{{operation_id}}</span>

          <button class="button button-full button-positive" ng-click="getFaceInfos()">Get Yam value</button>
         Result : <span>{{yam}}</span>
       </div>
       <div ng-controller="InstaCtrl">
        <button class="button button-full button-positive" ng-click="getSelfies()">{{yolo}}</button>
        Result : <span>{{img_url}}</span>
        <img ng-show=" imgcontain == 1" ng-src="{{img_url}}" style="width:320px;height:320px;"/>
       </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
