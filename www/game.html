<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/InstaService.js"></script>
    <script src="js/services/FaceService.js"></script>
    <script src="js/controllers/InstaCtrl.js"></script>
    <script src="js/controllers/FaceCtrl.js"></script>
  </head>
  <body ng-app="starter">
    <script></script>
    <ion-pane>
      <ion-content style="background-color:black">
        <section ng-controller="InstaCtrl" data-ng-init="init()">
          <h1>Let the game start</h1>
          <!-- <ion-slide-box on-slide-changed="slideHasChanged($index)" active-slide="myActiveSlide">
          <ion-slide ng-repeat="selfie in result">
            <img ng-src="{{selfie.images.standard_resolution.url}}"  style="width:320px;height:320px;"/>
          </ion-slide>
          </ion-slide-box>-->
          <ion-slide-box on-slide-changed="onSlideChanged(index)">
          <ion-slide ng-repeat="selfie in result">
            <img ng-src="{{selfie.images.standard_resolution.url}}"  style="width:320px;height:320px;"/>
          </ion-slide>
          </ion-slide-box>
        </section>        
      </ion-content>
    </ion-pane>
  </body>
</html>
